<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="dns-prefetch" href="https://www.googletagmanager.com" />
    <link rel="dns-prefetch" href="https://static.hotjar.com" />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo+Mono:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
        <link rel="preload" href="/assets/fonts/OpenRunde-Regular.otf" as="font" type="font/otf" crossorigin />
    <link rel="preload" href="/assets/fonts/OpenRunde-Medium.otf" as="font" type="font/otf" crossorigin />
    <link rel="preload" href="/assets/fonts/OpenRunde-Semibold.otf" as="font" type="font/otf" crossorigin />
    <link rel="preload" href="/assets/fonts/OpenRunde-Bold.otf" as="font" type="font/otf" crossorigin />
<link rel="preload" href="/fonts.css" as="style" />
    <link rel="preload" href="/styles.css" as="style" />
    <link href="/fonts.css" rel="stylesheet" />
    <link href="/styles.css" rel="stylesheet" />
    <link href="/output.css" rel="stylesheet" />
    
    <title>CMS - Resources Management</title>
    <link rel="icon" href="/assets/favicon.png" type="favicon" />
  </head>
  <body>
    <div class="container">
      <!-- Password Screen -->
      <div id="login-screen" class="login-container">
        <h1>CMS Access</h1>
        <p>Enter password to access the CMS</p>
        
        <form id="login-form">
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter password"
              required
              autocomplete="off"
            />
          </div>
          
          <button type="submit" id="login-btn">Access CMS</button>
        </form>
        
        <div id="login-message" class="message"></div>
      </div>

      <!-- CMS Screen (hidden by default) -->
      <div id="cms-screen" class="hidden">
        <a href="/resources" class="back-link">‚Üê Back to Resources</a>
        <h1>Add New Resource</h1>
        
        <form id="resource-form">
          <div class="form-group">
            <label for="url">URL</label>
            <input
              type="url"
              id="url"
              name="url"
              placeholder="https://example.com"
              required
            />
          </div>
          
          <div class="form-group">
            <label for="category">Section</label>
            <select id="category" name="category" required>
              <option value="">Select a section</option>
              <option value="design">Design</option>
              <option value="development">Development</option>
              <option value="vibe-coding">Vibe Coding</option>
              <option value="reading">Reading</option>
            </select>
          </div>
          
          <button type="submit" id="submit-btn">Add Resource</button>
        </form>
        
        <div id="message" class="message"></div>
      </div>
    </div>

    <script>
      const CMS_PASSWORD = '123456789';
      
      // Check if already authenticated in this session
      if (sessionStorage.getItem('cms_authenticated') === 'true') {
        document.getElementById('login-screen').classList.add('hidden');
        document.getElementById('cms-screen').classList.remove('hidden');
      }

      // Login form handling
      const loginForm = document.getElementById('login-form');
      const loginMessage = document.getElementById('login-message');

      loginForm.addEventListener('submit', (e) => {
        e.preventDefault();
        
        const password = document.getElementById('password').value;
        
        if (password === CMS_PASSWORD) {
          sessionStorage.setItem('cms_authenticated', 'true');
          document.getElementById('login-screen').classList.add('hidden');
          document.getElementById('cms-screen').classList.remove('hidden');
        } else {
          loginMessage.textContent = 'Incorrect password';
          loginMessage.className = 'message error';
          loginMessage.style.display = 'block';
          document.getElementById('password').value = '';
        }
      });

      // CMS form handling
      const form = document.getElementById('resource-form');
      const submitBtn = document.getElementById('submit-btn');
      const messageDiv = document.getElementById('message');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const url = document.getElementById('url').value.trim();
        const category = document.getElementById('category').value;
        
        // Validate inputs
        if (!url || !category) {
          showMessage('Please fill in all fields', 'error');
          return;
        }

        // Disable submit button
        submitBtn.disabled = true;
        submitBtn.textContent = 'Adding...';

        try {
          const response = await fetch('/api/resources', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ url, category }),
          });

          const data = await response.json();

          if (response.ok) {
            showMessage('Resource added successfully!', 'success');
            form.reset();
            // Redirect to resources page after 1.5 seconds
            setTimeout(() => {
              window.location.href = '/resources';
            }, 1500);
          } else {
            showMessage(data.error || 'Failed to add resource', 'error');
          }
        } catch (error) {
          console.error('Error:', error);
          showMessage('An error occurred. Please try again.', 'error');
        } finally {
          submitBtn.disabled = false;
          submitBtn.textContent = 'Add Resource';
        }
      });

      function showMessage(text, type) {
        messageDiv.textContent = text;
        messageDiv.className = `message ${type}`;
        messageDiv.style.display = 'block';
        
        // Hide message after 5 seconds
        setTimeout(() => {
          messageDiv.style.display = 'none';
        }, 5000);
      }
    </script>
  </body>
</html>
